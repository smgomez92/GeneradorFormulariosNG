<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <title>Ingreso</title>
        <link rel="stylesheet" href="css/mensajes.css" type="text/css" />
        <script src="js/lib/prototype.js" type="text/javascript"></script>
        <script src="js/lib/crypto-js.js" type="text/javascript"></script>
        <script src="js/include.js?fitbank.ingreso,lib.css3hacks" type="text/javascript"></script>
    </head>
    <body onunload="/* Necesario para forzar recarga */">
        <h1>Ingreso</h1>
        <form id="ingreso" autocomplete="off" action="" style="display: none;">
            <p>Por favor digite su usuario y contraseña a continuación para ingresar al sistema:</p>
            <div class="wrap_opciones">
                <a href="#" id="mas_opciones" onclick="return false;">más opciones</a>
                <div id="opciones" style="display: none">
                    <input type="checkbox" name="cierre" id="cierre" /> <label for="cierre">Forzar cierre de sesiones activas</label>
                </div>
            </div>
            <label><img src="img/i001.gif" /></label>
            <input type="text" autocomplete="off" />
            <label><img src="img/i002.gif" /></label>
            <input type="password" autocomplete="off" />
            <p><input type="submit" value="Ingresar" /></p>
        </form>
        <div id="activa" style=" display: none;">
            <p>Ya existe una sesión activa. Si quiere ingresar nuevamente por favor cierre esta sesión.</p>
            <button id="forzar">Forzar cierre</button>
        </div>
    </body>
</html>
